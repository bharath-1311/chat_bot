  selector:
    matchLabels:
      app: chat-bot7
  template:
    metadata:
      labels:
        app: chat-bot7
    spec:
      containers:
      - name: chat_bot1
        image: "gcr.io/lumen-b-ctl-047/chat_bot1:21cc9ee"
        ports:
        - containerPort: 9001
